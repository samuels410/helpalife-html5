<div class="page-content" ng-init="initRequirement()" ng-style="requirementStyle">
    <div class="content-block">Post requirement</div>
    <div class="list-block inputs-list">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Blood group</div>
                        <div class="item-input item-input-field">
                            <input type="text" placeholder="Blood Group" readonly="" id="picker-blood-group" class="not-empty-state">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Required date</div>
                        <div class="item-input item-input-field">
                            <input type="text" placeholder="Required date" readonly id="calendar-default">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Required units</div>
                        <div class="item-input item-input-field">
                            <input type="number" placeholder="Required units" class="">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Contact number</div>
                        <div class="item-input item-input-field">
                            <input type="tel" placeholder="Mobile Number" class="">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">State</div>
                        <div class="item-input item-input-field">
                            <input type="text" placeholder="Select State" readonly="" id="picker-state" class="not-empty-state">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">District</div>
                        <div class="item-input item-input-field">
                            <input type="text" placeholder="Select District" readonly="" id="picker-district" class="not-empty-state">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Hospital name</div>
                        <div class="item-input">
                            <input type="text" placeholder="Hospital name">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Patient name</div>
                        <div class="item-input">
                            <input type="text" placeholder="Patient name">
                        </div>
                    </div>
                </div>
            </li>
            <li class="align-top">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Reason</div>
                        <div class="item-input item-input-field">
                            <textarea></textarea>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <p class="buttons-row">
            <a href="javascript:void(0)" class="button button-fill button-raised color-blue">Post Requirement</a>
        </p>
    </div>
 </div>
