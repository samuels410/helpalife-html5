<div class="content-block" ng-style="DonorStyle">
    <p>Donors search</p>
    <div class="list-block inputs-list">
        <ul class="">
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-input item-input-field">
                            <input type="text" placeholder="Choose Blood Group" readonly="" id="picker-blood-group" class="not-empty-state">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title floating-label">Select State</div>
                        <div class="item-input">
                            <input type="text" id="picker-state"/>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title floating-label">Select District</div>
                        <div class="item-input">
                            <input type="text" id="picker-district">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div style="text-align: center;font-style: italic;font-weight: lighter;">(OR)</div>
            </li>
            <li class="item-content" ng-click="getCurrentPosition()">
                <div class="item-media"><i class="icon icon-location"></i></div>
                <div class="item-inner">
                    <div class="item-title">Location</div>
                </div>
            </li>
        </ul>
        <p class="buttons-row">
            <a href="javascript:void(0)" class="button button-fill button-raised color-blue">Search</a>
        </p>
    </div>
</div>
